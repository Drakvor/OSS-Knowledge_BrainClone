user nginx-custom;
worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # 임시 파일 경로 (비root 사용자용)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 로그 파일
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 기본 설정
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # 서버 설정
    server {
        listen       8080;
        listen  [::]:8080;
        server_name  localhost;
        root         /usr/share/nginx/html;
        index        index.html index.htm;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 http://localhost:8002 http://localhost:8080 http://*.4.230.158.187.nip.io https://*.4.230.158.187.nip.io; frame-ancestors 'self';" always;

        # SPA 라우팅 처리
        location / {
            try_files $uri $uri/ /index.html;
            
            # 캐싱 설정
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API 프록시 - SSE 스트리밍 지원
        location /api/ {
            # 백엔드 서버로 프록시 (Azure에서는 실제 백엔드 주소로 변경)
            proxy_pass http://oss-knowledge-meta-api-dev.4.230.158.187.nip.io/;
            
            # 기본 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE 스트리밍을 위한 중요한 설정들
            proxy_buffering off;                # 응답 버퍼링 해제
            proxy_cache off;                    # 캐싱 해제
            proxy_read_timeout 300s;            # 읽기 타임아웃 연장
            proxy_connect_timeout 75s;          # 연결 타임아웃
            proxy_send_timeout 300s;            # 전송 타임아웃
            
            # HTTP/1.1 연결 유지
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 청크 인코딩 지원
            chunked_transfer_encoding on;
        }
        
        # 직접 백엔드 API 엔드포인트 프록시 (chat 등)
        location ~* ^/(chat|search|rag|graph)/ {
            # 백엔드 서버로 직접 프록시
            proxy_pass http://oss-knowledge-meta-api-dev.4.230.158.187.nip.io;
            
            # 기본 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSE 스트리밍을 위한 설정
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding on;
            
            # CORS 헤더 추가 (필요시)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 에러 페이지
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}